<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="game">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
            <h2>Try your Luck!</h2>
        </div>
        <div class="counter-box">
            <div class="user-box">
                <div id="user-counter-js" class="user-counter">0</div>
            </div>
            <div class="computer-box">
                <div id="computer-counter-js" class="computer-counter">0</div>
            </div>
        </div>
        <div class="game-box">
            <div class="img-box-user">
                <img id="user-image-js" src="img/paper1.png" alt="image">
            </div>
            <div class="img-box-computer">
                <img id="computer-image-js" src="img/paper1.png" alt="image">
            </div>
        </div>

        <h3>CHOOSE ONE</h3>

        <div class="btn">
            <button id="rock-btn-js" class="field rock"></button>
            <button id="scissors-btn-js" class="field scissors"></button>
            <button id="paper-btn-js" class="field paper"></button>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
